<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Recados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/recados.css">
</head>
<body>
    <div id="alertas" class="alert" role="alert" style="display: none; width: 50vw; text-align: center"></div>
    <header class="header">
        <nav class="navbar">
            <a class="nav-logo">Bem vindo  </span><span id="nome_do_usuario" style="text-transform: uppercase;"></span> !</a>
            <button class="nav-botao" type="button" id="botao_sair">SAIR</button>
        </nav>
    </header>
    <div class="central">
        <div class="entrada_recados" id="entrada_recados" >
            <input id="recado_id" type="text" placeholder="ID do Recado" hidden>
            <div class="item_descricao" id="one" style="flex-grow: 2">
                <input id="recado_descricao" type="text" placeholder="Insira aqui a descrição do seu recado">
            </div>
            <div class="item_detalhamento" id="two" style="flex-grow: 5;">
                <input id="recado_detalhamento" type="text" placeholder="Detalhe neste campo o recado">
                </div>
            <div class="item_salvar" id="three" style="flex-grow: 1; ">
                <button id="botao_salvar" type="button" value="SALVAR" style="width: 100%; padding: 5px;">SALVAR</button>
            </div>
        </div> 
        <div class="informacoes">
            <table id="tabela-dados">
                <thead>
                    <tr id="cabecalho-tabela">
                        <th class="col1">#</th>
                        <th class="col2">Descrição</th>
						<th class="col3">Detalhamento</th>
                        <th class="col4">Ações</th>
                    </tr>
                </thead>
                <tbody id="recados"></tbody>
            </table>
        </div>
    </div>
    <div class="modal fade" id="modalApagar" tabindex="-1" aria-labelledby="modalApagarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalApagarLabel">Excluir Recado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Confirma a exclusao do Recado?</h6>
                    <h7>Após a confirmação, não será possivel resgatar o Recado!</h7>    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confirm-delete">APAGAR</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" id="modalEditar" tabindex="-1" aria-labelledby="modalEditarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalEditarLabel">Editar Recado</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <label for="">Descrição</label>
                            <input id="modalRecado" type="text" class="form-control" placeholder="Descrição">
                        </div>
                        <div class="col">
                            <label for="">Detalhamento</label>
                            <input id="modalDescricao" type="text" class="form-control" placeholder="Detalhamento">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="confirm-save">SALVAR</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="../dist/alertas.js"></script>
    <script src="../dist/recados.js"></script>
</body>
</html>
